plugins {
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
        maven {
   url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' // SpigotMC URI
}
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT' // SpigotMC Api
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}a

application {
    // Define the main class for the application.
    mainClass = 'net.scamcraft.Plugin'
}